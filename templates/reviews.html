{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='./stylesheets/reviews.css') }}"
/>
{% endblock %} {% block content %}
<main class="review-main">
  <div class="header-container">
    <h1 class="header">Reviews</h1>

  <div class="review-container">
    {% for i in range(review_list|count) %}

      <p>{{review_list[i]}}</p>

    {% endfor %}
  </div>

  <div class="logo">
    <img src="../static/images/logo 1.png" alt="">
