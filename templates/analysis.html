{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='./stylesheets/analysis.css') }}"
/>
{% endblock %} {% block content %}

<main class="analysis-main">
  <div class="header-container">
    <h1 class="header">Dashboard</h1>
  </div>

  <div class="analysis-container">
    <div class="analysis-container__left">
      <div class="img-container">
        <img src="{{img_path}}" alt="IMAGE" />
      </div>
      <p>{{sentiment}}</p>
      <div class="percentage-container">
        <p class="rev-per">
          <span style="color: greenyellow; font-weight: bold"
            >{{pos_percentage}}%</span
          >
          Positive Reviews
        </p>
        <p class="rev-per">
          <span style="color: red; font-weight: bold">{{neg_percentage}}%</span>
          Negative Reviews
        </p>
      </div>
    </div>
    <div class="analysis-container__right">
      <div class="cloud-container">
        <img src="static/output/wordcloud.png" alt="CLOUD" />
      </div>
    </div>
  </div>

  <svg
    class="analysis-svg__1"
    width="434"
    height="314"
    viewBox="0 0 434 314"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >

      fill="#4C59C9"
    />
  </svg>

  <svg
    class="analysis-svg__2"
    width="435"
    height="396"
    viewBox="0 0 435 396"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      clip-rule="evenodd"
      d="M306.996 -141.239C366.655 -123.818 394.723 -63.0991 445.63 -27.4438C519.86 24.5482 644.985 23.3779 667.397 111.19C690.177 200.441 613.687 288.72 540.647 344.842C475.353 395.011 387.828 403.806 306.996 388.112C239.748 375.056 199.069 315.96 149.321 268.865C97.1128 219.44 30.7339 181.221 14.4789 111.19C-5.58347 24.7565 -13.1766 -83.8343 54.0001 -141.805C120.372 -199.081 222.841 -165.813 306.996 -141.239Z"

  <div class="logo">
    <img src="../static/images/logo 1.png" alt="" />
  </div>
</main>
