{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='./stylesheets/dashboard.css') }}"
/>
{% endblock %} {% block content %}
<main class="dash-main">
  <div class="header-container">
    <h1 class="header">Dashboard</h1>
  </div>

  <div class="dash-container">
    <div class="dash-container__left">
      <div class="img-container">
        <img src="{{params.productImage}}" alt="PROD IMAGE" srcset="" />
      </div>
      <p class="price-tag">{{params.productPrice}}</p>
      <p class="price-tag__info">Lowest price from: {{params.productSite}}</p>
    </div>
    <div class="dash-container__right">
      <h1>{{params.productName}}</h1>
      <div class="dash-button-container">
        <a
          href="{{url_for('reviews')}}"
          class="border-button-primary dash-button"
          >See Reviews</a
        >
        <a
          href="{{url_for('analysis')}}"
          class="border-button-primary dash-button"
          >Analyze Reviews</a
        >
      </div>
    </div>
  </div>

  <svg
    class="dash-svg__1"
    width="355"
    height="360"
    viewBox="0 0 355 360"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
