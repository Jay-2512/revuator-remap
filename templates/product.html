{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block styles %}
<link
  rel="stylesheet"

{% endblock %} {% block content %}
<main class="search-main">
  <div class="header-container">
    <h1 class="header">Search by Product</h1>
  </div>

  <div class="form-container">
    <p class="msg">Enter product URL</p>
    <form action="/dashboard" method="post" class="search-form">
      <input
        type="url"
        name="search"
        id="search"
        class="search-input"
        placeholder="Search"
        pattern="https://.*"
      />
      <button type="submit" class="border-button-primary search-btn">
        Search
      </button>
    </form>
    <a href="{{url_for('search')}}" class="product-hyperlink"
      >Search by product name</a
    >
    <p class="warn">Please enter a valid product URL</p>
  </div>
